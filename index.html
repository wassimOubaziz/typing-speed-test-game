<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Typing Speed Test Game</h1></header>
    <div class="container">
      <div class="level">
        <p>
          You Are Playing On [<span class="lev">Normal</span>] Level & You Have
          [<span class="speed">3</span>] Seconds To Type The Word
        </p>
      </div>
      <div class="start">
        <button>Start Playing</button>
      </div>
      <div class="inp">
        <input type="text" />
      </div>
      <div class="words">
        <p>Words Will Show Here</p>
      </div>
      <div class="time">
        <div class="left">
          <p>Time Left: <span class="timeLeft">3</span> Seconds</p>
        </div>
        <div class="score">
          <p>
            Score: <span class="ss">0</span> From <span class="from">30</span>
          </p>
        </div>
      </div>
      <div class="winLose">
        <h1></h1>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
